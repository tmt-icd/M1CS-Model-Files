subsystem=M1CS
component=GLC
subscribe{
description="""M1CS GLC subscribes to events from TCS subsystem."""
events=[
	{
		subsystem=TCS
		component=tc.m1csa
		name=WavefrontError
		usage="Used by M1CS to correct the M1 shape and alignments."
		maxRate = 0.1
	}
	{
		subsystem=TCS
		component=tc.m1csa
		name=OffloadFocus
		usage="Used by M1CS to correct the scalloping effect."
		maxRate = 0.1
	}
	{
		subsystem=TCS
		component=tc.m1csa
		name=ElevationInfo
		usage="The TCS publishes the telescope current and demand elevation values as input to the RTC and for M1-related LUTs."
		maxRate = 1
	}
	{
		subsystem=TCS
		component=tc.m1csa
		name=TCSMountState
		usage="M1CS can use this to optimize its control by knowing when TCS changes state from tracking to slew and slew to tracking."
		maxRate = 1
	}
   ]  
}
